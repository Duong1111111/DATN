server.port=8080
server.address=0.0.0.0

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.cloud.gcp.sql.enabled=true
# Tên k?t n?i instance (s? ???c Cloud Build ?i?n vào)
spring.cloud.gcp.sql.instance-connection-name=${_DB_CONNECTION_NAME}
spring.datasource.name=DATN
spring.datasource.username=postgres
spring.datasource.password=${_DB_PASSWORD}

jwt.secret=${_JWT_SECRET}
jwt.expiration=3600000

gcp.project.id=${_PROJECT_ID}
spring.cloud.gcp.storage.bucket=travelsuggest

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB