steps:
  # BƯỚC 1 (MỚI): Cấp quyền thực thi cho file mvnw
  - name: 'bash'
    args: ['chmod', '+x', 'mvnw']

  # BƯỚC 2: Build Docker image từ Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${BUILD_ID}', '.']

  # BƯỚC 3: Đẩy image lên Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${BUILD_ID}']

  # BƯỚC 4: Deploy image lên Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${BUILD_ID}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=${_DB_CONNECTION_NAME}'
      - '--update-secrets=_DB_PASSWORD=db-password:latest,_JWT_SECRET=jwt-secret:latest'
      - '--set-env-vars=_DB_CONNECTION_NAME=${_DB_CONNECTION_NAME},_PROJECT_ID=${PROJECT_ID}'

# Khai báo các biến sẽ được sử dụng
substitutions:
  _SERVICE_NAME: 'travelsuggest-backend'
  _REPO_NAME: 'travelsuggest-repo'
  _REGION: 'asia-southeast1'
  _DB_CONNECTION_NAME: 'gen-lang-client-0154921035:asia-southeast1:travelsuggest-db'

# Khai báo image sẽ được tạo ra
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${BUILD_ID}'